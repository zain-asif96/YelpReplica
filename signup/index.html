<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>Signup</title>
  </head>
  <body>
    <!-- header for login/signup -->
    <section
      class="
        header-signup-login
        py-3
        d-flex
        align-items-center
        justify-content-center
      "
      data-aos="fade-down"
    >
      <div class="logo-wrapper">
        <a href="../index.html">
          <img src="../assets/sample-logo.png" alt="Logo" />
        </a>
      </div>
    </section>

    <!-- form section -->

    <div class="container mt-md-5 mt-sm-3 pt-md-5 pt-sm-3">
      <div class="row">
        <!-- form column -->
        <div class="col-md-6 col-sm-12 mt-5">
          <div
            class="
              form-content
              d-flex
              flex-column
              align-items-center
              justify-content-center
            "
            data-aos="fade-left"
          >
            <h1 class="form-heading">Sign up</h1>
            <p class="mx-auto mb-4 text-center">
              By continuing, you agree to ours
              <a href="#">Terms of Service </a> and acknowledge ours
              <a href="#">Privacy Policy</a>.
            </p>
          </div>

          <div class="form-wrapper m-auto" data-aos="fade-left">
            <form>
              <div class="form-group my-3 pb4">
                <div class="full-name-wrapper">
                  <input
                    type="text"
                    class="form-control input-form-style"
                    id="first-name"
                    aria-describedby="emailHelp"
                    placeholder="First Name"
                  />
                  <input
                    type="text"
                    class="form-control input-form-style"
                    id="last-name"
                    aria-describedby="emailHelp"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="form-group my-3 pb4">
                <input
                  type="email"
                  class="form-control input-form-style"
                  id="emailaddresss"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
              </div>
              <div class="form-group my-3 pb4">
                <input
                  type="password"
                  class="form-control input-form-style"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>

              <div class="form-group my-3 pb4">
                <input
                  type="text"
                  class="form-control input-form-style"
                  id="zipcode"
                  placeholder="ZIP Code"
                />
              </div>

              <button
                type="submit"
                class="
                  submit-btn
                  d-flex
                  align-items-center
                  justify-content-center
                  my-4
                "
              >
                Signup
              </button>
            </form>
            <div class="d-flex justify-content-end align-items-center">
              <p>
                Already have an account? <a href="../login/index.html">Login</a>
              </p>
            </div>
          </div>
        </div>
        <!-- form img column -->
        <div class="col-md-6 col-sm-12 mt-5">
          <div
            class="
              form-img-wrapper
              w-100
              d-flex
              align-items-center
              justify-content-center
            "
            data-aos="fade-right"
          >
            <img
              class="w-75"
              src="../assets/login-signup-side-image.png"
              alt="form-img"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
